<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> - </title>
  <link rel="stylesheet" href="styles/custom-reset-2019.css">
  <link rel="stylesheet" href="styles/style.css">
</head>


<body>
	<!-- =========================================================================
                                  <header>
	========================================================================== -->


  <header>
		<h1 class="fancy-h1">Text <span>&#8646;</span> Binary</h1><!-- or &#8703; -->
  </header>


	<!-- =========================================================================
                                   <main>
	========================================================================== -->


  <main>
		<article class="article">
			<img id="function-machine-img" src="assets/images/function-machine.png" alt="A function machine"/>
			<img id="pow-img" src="assets/images/pow.png" alt="Pow! exclamation"/>

			<h2 class="fancy-h2">Conversion Form</h2>

			<form id="text-binary-conversion-form">
				<label>Enter a text or binary string:</label>

				<br/>
				<br/>

				<textarea class="custom-inset" name="string"></textarea>

				<br/>
				<br/>
				<br/>
				<br/>

				<span>Convert to:</span>
				<label class="custom-radio-button-container">Text
					<input type="radio" name="text_or_binary_radio" value="text"/>
					<span class="custom-radio-button"></span>
				</label>

				<label class="custom-radio-button-container">Binary
					<input type="radio" name="text_or_binary_radio" value="binary"/>
					<span class="custom-radio-button"></span>
				</label>

				<br/>
				<br/>
				<br/>

				<input type="submit" value="SUBMIT"/>
			</form>


			<div class="result-container">
				<h6>Result:</h6>
				<div id="result-div" class="custom-inset"></div>
			</div>


			<button id="clear-button">CLEAR</button>
		</article>
  </main>
	<script src="scripts/Converter.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
